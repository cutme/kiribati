<!DOCTYPE html>

<!--[if IE 9 ]> <html lang="en" class="no-js ie9"> <![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--> <html class="no-js" lang="pl"> <!--<![endif]-->
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8" />
	<title>Kiribari Club</title>
	<link rel='stylesheet' media="all" href="style/screen.css" />
	<link rel='stylesheet' media="all" href="style/app.css" />
</head>
<body style="background-color: gray">
	
	<div id="form-reservation">
		<h2 class="main">Tropem Jaguara</h2>
	
		<div class="summary">
			<p>
				<strong>Rezerwacja dla jednego uczestnika</strong>
			</p>
			
			<p>
				<span class="term">Termin: <strong class="term_txt">06.11.2015 - 28.11.2015</strong></span>
				<span class="price">Cena: <strong class="price_txt">7450 PLN + 1390 USD</strong></span>
			</p>
		</div>


		<div class="form-message error">
			<p>Rejestracja nie powiodła się. Wpisz nazwisko.</p>
		</div>
		

<!--

		<div class="form-message success">
			<p>Gratulacje! Pomyślnie zakończono proces rezerwacji. </p>
		</div>		

-->



		<div class="additional-message valid-info">
			<p>Aby złożyć rezerwację na wyprawę wystarczy wypełnić pola obowiązkowe oznaczone gwiazdką.</p>
		</div>

<!--

		<div class="additional-message success visible">
			<p>Zaczekaj na potwierdzenie swojej rezerwacji, odezwiemy się do Ciebie..</p>
		</div>
		
-->
		
		
		<form action="#" class="form fields-medium">
			<fieldset class="fields">
			
				<div class="row">
					<label>Adres email</label>
					<i class="star"></i>
					<span class="field">
						<input type="email" placeholder="Wpisz adres e-mail" required />
					</span>
				</div>	
				<div class="row">
					<label>Czy uczestnik jest klubowiczem Kiribati Club?</label>
	
					<span class="field">
						<input type="checkbox" />
					</span>
				</div>
				
				<div class="row">
					<label>Imię</label>
					<i class="star">*</i>
					<span class="field">
						<input type="text" placeholder="Wpisz imię" required />
					</span>
				</div>
				
				<div class="row">
					<label>Nazwisko</label>
					<i class="star">*</i>
					<span class="field">
						<input type="text" placeholder="Wpisz nazwisko" required />
					</span>
				</div>			
				
				<div class="row">
					<label>Adres</label>
					<i class="star">*</i>
					<span class="field">
						<input type="text" placeholder="Adres" required />
					</span>
				</div>
				
				<div class="row">
					<label>Telefon kontaktowy</label>
					<i class="star">*</i>
					<span class="field">
						<input type="text" placeholder="Telefon kontaktowy" required />
					</span>
				</div>
				
				<div class="row">
					<label>Data urodzenia (YYYY-MM-DD)</label>
					<i class="star">*</i>
					<span class="field">
						<input type="text" placeholder="YYYY-MM-DD" required />
					</span>
				</div>
				
				<div class="row">
					<label>Uwagi</label>
					<span class="field">
						<textarea></textarea>
					</span>
				</div>
				
				<div class="row">
					<label>Rozmir koszulki klubowej</label>
					<i class="star">*</i>
					<span class="field white-select">
						<select>
							<option>Wybierz</option>
						</select>
					</span>
				</div>
				
				<div class="row">
					<label>
						Ubezpieczenie od chorób przewlekłych 
						<span class="info">
							<span class="symbol">i</span>
							<span class="tooltip">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
							</span>
						</span>
					</label>
					<span class="field">
						<input type="checkbox" />
					</span>
				</div>
				
				<div class="row">
					<label>
						Ubezpieczenie od kosztów rezygnacji 3% 
						<span class="info">
							<span class="symbol">i</span>
							<span class="tooltip">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
							</span>
						</span>
					</label>
					<span class="field">
						<input type="checkbox" />
					</span>
				</div>
				
				<div class="row">
					<label>
						Ubezpieczenie od kosztów rezygnacji 7% 
						<span class="info">
							<span class="symbol">i</span>
							<span class="tooltip">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.
							</span>
						</span>
					</label>
					<span class="field">
						<input type="checkbox" />
					</span>
				</div>
				
				<div class="row">
					<label>Opłaty wizowe</label>
					<span class="field">
						<input type="checkbox" />
					</span>
				</div>
				
				<div class="row">
					<label>Chcę otrzymywać newsletter</label>
					<span class="field">
						<input type="checkbox" checked />
					</span>
				</div>
			
				<div class="row submit">
					<button type="submit" class="btn secondary">Rezerwuj</button>
				</div>
			</fieldset>
		</form>
	</div><!-- /form-reservation -->
	
		 



	<script src="js/head.core.min.js" data-headjs-load="js/init.js"></script>

</body>
</html>
